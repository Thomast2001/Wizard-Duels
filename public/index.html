<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas tabindex='0' id="game_canvas"></canvas>

<div id="game_menu">
    <div id="menu">
        <button>
            Play
        </button>
        <button>
            Options
        </button>
    </div>

    
    <div id="server_browser">
        <input id="player_name">
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Looby Name</th>
                    <th>Joinable</th>
                </tr>
                </thead>
                <tbody id="lobby_table">

                <tbody>
            </table>
        </div>

        <form id="createLobbyForm">
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomNameInput" name="roomName" required minlength="3" maxlength="20" required>
            
            <label for="password">Password:</label>
            <input type="password" id="passwordInput" name="password" maxlength="20">
            
            <button type="submit">Create Lobby</button>
        </form>


        <button id="refreshButton">Refresh</button>
    </div>
</div>


    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="Classes/player.js"></script>
    <script src="Classes/abilities.js"></script>
    <script src="Classes/particle.js"></script>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
