<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
</head>
<body>
<canvas tabindex='0' id="game_canvas"></canvas>

<div id="game_menu">
    
    <form id="chooseName" class="main_menu">
        <input type="text" id="nameInput" placeholder="Enter Name" class="nes-input" minlength="3" max="13" required>
        <button type="submit" id="chooseNameButton" class="nes-btn is-success menuButtons">Continue</button>
    </form>
    
    <div id="main_menu" class="main_menu">
        <button id="playButton" class="nes-btn is-success menuButtons">Play</button>
        <button id="optionsButton" class="nes-btn menuButtons">Options</button>
    </div>

    <div id="options" class="window nes-container">
        <i id="closeOptions" class="nes-icon close nes-pointer close-button"></i>

        <label for="volume">Volume:</label>
        <input id="volume" class="slider" type="range" min="0" max="100" value="50">

        <label for="music">Music:</label>
        <input id="music" class="slider" type="range" min="0" max="100" value="50">

        <button id="changeName" class="nes-btn menuButtons is-primary">Change name</button>
        
    </div>
    
    <div id="lobby_browser" class="window">
        <div id="lobby_table_container" class="nes-container">
            <div id="table_wrapper">
                <table>
                    <thead>
                        <tr>
                            <th class="Lobby-name">Looby Name</th>
                            <th>Players</th>
                            <th>Joinable</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="lobby_table">
                        
                    </tbody>
                </table>
            </div>
            <button id="refreshButton" class="browser-button nes-btn">Refresh</button>
        </div>
                
                
        <form id="createLobbyForm" class="nes-container">
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomNameInput" name="roomName" required minlength="3" maxlength="20" class="nes-input" required>
            
            <label for="password">Password:</label>
            <input type="password" id="passwordInput" name="password" class="nes-input" maxlength="20">
            
            <button type="submit" class="browser-button nes-btn">Create Lobby</button>
        </form>

        <i id="closeLobbybrowser" class="nes-icon close nes-pointer close-button"></i>
        
    </div>
    
    <div id="waitingRoom" class="window nes-container">
        <i id="leaveCloseButton" class="nes-icon close nes-pointer close-button"></i>
        
        <ul id="playerList">
        </ul>   
        <button id="readyButton" class="browser-button nes-btn is-success">Ready up!</button>
        <button id="colorButton" class="browser-button nes-btn">Color</button>
    </div>
    
    <div id="leaveGameDiv" class="nes-container popup">
        <button id="disconnectCancelButton" class="nes-btn">Cancel</button>
        <button id="disconnectButton" class="nes-btn is-error">Disconnect</button>
    </div>

    
</div>

<div id="errorPopup" class="popup nes-container">
    <p id="errorMessage">Error: Lobby name already exists</p>
    <button id="closePopup" class="nes-btn is-error">Close</button>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="Classes/player.js"></script>
    <script src="Classes/abilities.js"></script>
    <script src="Classes/particle.js"></script>
    <script src="sound.js"></script>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
